services:
  # Web Service - Main Application
  - type: web
    name: rolling-shutter-calculator
    runtime: node
    plan: starter
    region: oregon
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rolling-shutter-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_APP_TITLE
        value: Rolling Shutter Calculator
      - key: PORT
        value: 3000
      # Optional: Manus OAuth (leave empty if not using)
      - key: VITE_OAUTH_PORTAL_URL
        value: ""
      - key: VITE_APP_ID
        value: ""
      - key: OAUTH_SERVER_URL
        value: ""
    healthCheckPath: /api/health

databases:
  # MySQL Database
  - name: rolling-shutter-db
    databaseName: rolling_shutter
    plan: starter
    region: oregon
